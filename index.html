<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body>

  <div class="header"></div>

      <div class="form-header">
        <img src="images/logo-email.png" alt="Logo" class="form-logo">
      </div>

      <form action="password.html" method="GET">
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required>

        <p class="info-text">
          Nicht Ihr Ger√§t? Melden Sie sich nach der Sitzung ab oder verwenden Sie den privaten Browsermodus
        </p>

        <button type="submit" class="weiter-btn">Weiter</button>
      </form>
    </div>

    <!-- Footer Image aligned with form -->
    <div class="footer-img-wrapper">
      <img src="images/footer.jpg" alt="Illustration" class="footer-img">
    </div>
  </div>

</body>
</html>
